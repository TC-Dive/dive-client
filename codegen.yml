schema:
    - ${VITE_GRAPHQL_API_ENDPOINT}
    - "schema.graphql"
overwrite: true
documents:
    - "app/**/*.tsx"
    - "app/**/*.ts"
    - "!/gql/**/*"
emitLegacyCommonJSImports: false
ignoreNoDocuments: true
generates:
    ./gql/:
        preset: "client"
        plugins: []
        config:
            arrayInputCoercion: false
            enumsAsTypes: true
            skipTypename: true
    ./gql/schema.json:
        plugins:
            - "introspection"
    schema.graphql:
        plugins:
            - "schema-ast"
